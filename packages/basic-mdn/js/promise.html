<body>

  name: <input type="text" id="name">
  delay: <input type="text" id="delay">
  <button id="set-alarm">Set alarm</button>
  <div id="output"></div>
  <script>

const name = document.querySelector('#name');
const delay = document.querySelector('#delay');
const button = document.querySelector('#set-alarm');
const output = document.querySelector('#output');

// button.addEventListener('click', () => {
//   console.log(name.value, +delay.value)
//   alarm(name.value, +delay.value)
//     .then(message => output.textContent = message)
//     .catch(error => output.textContent = `Counldn't set alarm, ${error}`)
// })

button.addEventListener('click',async () => {
try{
  let message = await alarm(name.value, +delay.value)
  output.textContent = message
} catch (error){
  output.textContent = `Counldn't set alarm, ${error}`
}

})



function alarm(person, delay) {
  return new Promise(function(resolve, reject) {
    if(delay < 0){
      throw new Error('Delay must be positive');
    }

    setTimeout(function() {
      resolve(`Wake up, ${person}`);
    }, delay);
  });
}
  </script>
</body>
