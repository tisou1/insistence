<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">

    <title>笑话机</title>

    <!-- <link href="style.css" rel="stylesheet"> -->
    <style>
      body {
  font-family: sans-serif;
  width: 350px;
}

label {
  font-weight: bold;  
}

div {
  padding-bottom: 20px;
}

input[type="text"] {
  padding: 5px;
  width: 150px;
}

p {
  background: #FFC125;
  color: #5E2612;
  padding: 10px;
  visibility: hidden;
}
    </style>
  </head>

  <body>
    <div>
      <label for="customname">输入自定义名字：</label>
      <input id="customname" type="text" placeholder="李雷">
    </div>
    <div>
      <label for="metric">公制</label><input id="metric" type="radio" name="measure" value="metric" checked>
      <label for="american">美制</label><input id="american" type="radio" name="measure" value="american">
    </div>
    <div>
      <button class="randomize">生成随机笑话</button>
    </div>
    <!-- 鸣谢：Willy Aguirre 提供的测试代码 -->
    <p class="story"></p>



    <script>
      const customName = document.getElementById('customname');
      const randomize = document.querySelector('.randomize');
      const story = document.querySelector('.story');

      function randomValueFromArray(array) {
        return array[Math.floor(Math.random() * array.length)];
      }

      // let mainText = '今天气温 34 摄氏度，:inserta:出去遛弯。当走到:insertb:门前时，突然就:insertc:。人们都惊呆了，李雷全程目睹但并没有慌，因为:inserta:是一个 130 公斤的胖子，天气又辣么热。'
      let storyText
      let insertX = ['怪兽威利', '大老爹', '圣诞老人']
      let insertY = ['肯德基', '迪士尼乐园', '白宫']
      let insertZ = ['自燃了', '在人行道化成了一坨泥', '变成一条鼻涕虫爬走了']

      
      randomize.addEventListener('click', result);

      function result() {

        let weight = 140
        let temperature = 140
        if(document.getElementById("american").checked) {
           weight = Math.round(300);
           temperature = Math.round(94);
        } 

      // let mainText = '今天气温 34 摄氏度，:inserta:出去遛弯。当走到:insertb:门前时，突然就:insertc:。人们都惊呆了，李雷全程目睹但并没有慌，因为:inserta:是一个 130 公斤的胖子，天气又辣么热。'
        let name = customName.value || customName.placeholder
        let itemX = randomValueFromArray(insertX);
        let itemY = randomValueFromArray(insertY);
        let itemZ = randomValueFromArray(insertZ);
        story.textContent = `今天气温 ${temperature} 摄氏度，:${itemX}出去遛弯。当走到:${itemY}门前时，突然就:${itemZ}。人们都惊呆了，${name}全程目睹但并没有慌，因为:${itemX}是一个 ${weight} 公斤的胖子，天气又辣么热。`
        story.style.visibility = 'visible';


        function randomValueFromArray(array) {
          return array[Math.floor(Math.random() * array.length)];
        }
      }
    </script>
  </body>
</html>
